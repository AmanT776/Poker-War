<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pokerWar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="board">
        <div class="top-right-div">
            <button class="deck-btn" id="getdeck-btn">New Deck</button>
            <h2 id="cards-remaining"></h2>
        </div>
        <h1 id="winner-board" class="winner-board">War</h1>
        <div class="cards-container" id="display-cards">
            <h1 id="computer-score-board"></h1>
            <div id="computer-card" class="card"></div>
            <div id="player-card" class="card"></div>
            <h1 id="player-score-board"></h1>
        </div>
        <button class="draw-btn" id="draw-cards">Draw cards</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
